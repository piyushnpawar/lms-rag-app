services:
  vector-db:
    image: qdrant/qdrant
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage
  sqlite:
    image: coleifer/sqlite-web
    ports:
      - "8080:8080" # admin UI port
    volumes:
      - ./db:/data
    command: sqlite_web --host 0.0.0.0 /data/rag_cache.db

volumes:
  qdrant_storage:
